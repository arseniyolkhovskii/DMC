<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200"><svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2563eb"></stop>
            <stop offset="100%" stop-color="#7c3aed"></stop>
        </linearGradient>
        <linearGradient id="d-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff"></stop>
            <stop offset="100%" stop-color="#e0e7ff"></stop>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="blur"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="blur"></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2563eb" flood-opacity="0.3"></feDropShadow>
        </filter>
    </defs>

    <!-- Background rounded square -->
    <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#bg-grad)" filter="url(#shadow)"></rect>

    <!-- Subtle inner glow -->
    <rect x="10" y="10" width="180" height="180" rx="40" fill="none" stroke="white" stroke-opacity="0.15" stroke-width="2"></rect>

    <!-- Letter D - stylized as a broadcast/signal shape -->
    <g transform="translate(30, 40)">
        <!-- Main D shape -->
        <path d="M15 10 L15 120 L55 120 C95 120 120 95 120 65 C120 35 95 10 55 10 Z" fill="none" stroke="url(#d-grad)" stroke-width="12" stroke-linejoin="round" stroke-linecap="round"></path>

        <!-- Inner bar of D -->
        <line x1="15" y1="10" x2="15" y2="120" stroke="white" stroke-width="12" stroke-linecap="round"></line>
    </g>

    <!-- Signal waves emanating from D -->
    <g filter="url(#glow)">
        <!-- Wave 1 (closest) -->
        <path d="M145 60 C160 75 163 90 160 100 C157 110 150 120 145 130" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.8"></path>

        <!-- Wave 2 (middle) -->
        <path d="M158 48 C178 68 182 88 178 105 C174 122 165 138 158 148" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.5"></path>

        <!-- Wave 3 (farthest) -->
        <path d="M170 38 C195 60 200 85 195 108 C190 131 178 152 170 160" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.25"></path>
    </g>

    <!-- Small dot at signal origin -->
    <circle cx="142" cy="95" r="5" fill="white" opacity="0.9"></circle>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>